version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:21.6.2  # Use Node.js Docker image
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build website
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - D:\AI Fist company work\aifistweb_old
  deploy:
    docker:
      - image: cimg/node:21.6.2 # Use Node.js Docker image
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install Firebase CLI
          command: npm install -g firebase-tools
      - run:
          name: Deploy to Firebase
          command: firebase deploy --token $FIREBASE_TOKEN --only hosting
workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build 
