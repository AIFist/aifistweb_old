<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font Awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->

    <!-- custom styling -->
    <link rel="stylesheet" href="/css/style.css">

    <title>AIFist</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>AI</span> Fist</h1>
        </div>

        <!-- navbar -->
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- showcase -->
        <div class="ext-header">
            <div class="text-box">
                <p class="text-1">hello guys what's up</p>
                <p class="text-2">what is AI</p>
                <p class="text-3">we are working on AI</p>
                <p class="text-4">haaaa poooooooooooo!</p>
            </div>
            <div class="img-box"></div>
        </div>
    </header>
    <!-- /header -->

    <!-- section -->
    <section>
        <!-- products -->
        <div class="products">
            <div class="p-slider">
                <h2 class="p-title">Products</h2>
                <p class="p-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est aut pariatur consectetur </p>
                <i class="fa fa-chevron-left"></i>
                <i class="fa fa-chevron-right"></i>

                <div class="p-wrapper">
                    <div class="p-box">1</div>
                    <div class="p-box">2</div>
                    <div class="p-box">3</div>
                    <div class="p-box">4</div>
                    <div class="p-box">5</div>
                    <div class="p-box">6</div>
                    <div class="p-box">7</div>
                    <div class="p-box">8</div>
                </div>
            </div>
        </div>

        <!-- blog -->
        <div class="blog">
            <h2 class="b-title">Blog</h2>
        </div>
    </section>
    <!-- /section -->


    <!-- jQuery -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Slick carousel -->
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- custom JavaScript -->
<script src="/js/script.js"></script>
</body>

</html>
